<!DOCTYPE html>
<html lang="es">
<head>
	<!-- http://getbootstrap.com/getting-started/#download -->
	<meta charset="UTF-8">
	<title>Segundo ejemplo de JQuery</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de Ejemplo</h1>
		<nav>
			<ul>
				<li><button class="btn btn-primary">Inicio</button></li>
				<li><button id="btnAltas"class="btn btn-warning">Altas</button></li>
				<li><button class="btn btn-danger">Bajas</button></li>
				<li><button class="btn btn-info">Cambios</button></li>
				<li><button class="btn btn-success">Consultas</button></li>
				<li><button class="btn btn-default">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main> 
		<section>
			<article>
				<article class="panel panel-primary"id="datosUsuario">
				  <article class="panel-heading">
				    <h3 class="panel-title">Proporcione sus datos</h3>
				  </article>
				  <article class="panel-body">
				    <form action="#" id="frmValidaEntrada">
				    	<input type="text"id="txtUsuario" required placeholder="Usuario"class="form-control"autofocus>
				    	<input type="password"id="txtClave" required placeholder="ContraseÃ±a" class="form-control">
				    	<!-- <button class="btn btn-success btn-lg btn-block">Entrar</button> -->
				    	<input type="submit"class="btn btn-success btn-lg btn-block" value="Entrar">
				    </form>
				  </article>
				</article>
			</article>
		<section>
		</section>
			<article id="altaUsuarios">
				<h2>Alta de Usuarios</h2>
				<form action="#" id="frmAltaUsuarios" name="frmAltaUsuarios">
					<input type="text" class="form-control" id="txtNombreUsuario" name="txtNombreUsuario"placeholder="Usuario"required>
					<input type="password" class="form-control" id="txtClaveUsuario" name="txtClaveUsuario" placeholder="Clace"required>
					<select name="txtTipoUsuario" id="txtTipoUsuario"class="form-control">
						<option value="vigente">Vigente</option>
						<option value="baja">Baja</option>
					</select>
					<input type="text" class="form-control" id="txtDepartamento" name="txtDepartamento" placeholder="Departamento">
					<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block">
				</form>
			</article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
